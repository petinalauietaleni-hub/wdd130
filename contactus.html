<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | White Water Rafting Adventures</title>
  <meta name="description" content="Contact White Water Rafting Adventures for reservations, inquiries, or suggestions. Meet our team and send us a message.">
  <link rel="stylesheet" href="rafting.css">
</head>
<body>
  <header>
    <!-- Same header content as other pages -->
  </header>

  <nav>
    <!-- Same navigation links as other pages -->
  </nav>

  <main>
    <h1>Contact Us</h1>

    <section class="company-info">
      <h2>Company Information</h2>
      <p>123 River Rapids Rd, Adventure City, CO 80000</p>
      <p>Phone: (555) 123-4567</p>
      <p>Email: info@raftingadventures.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=..." width="400" height="300" loading="lazy"></iframe>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Jane Doe">
        <figcaption>Jane Doe – Reservation Manager</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="John Smith">
        <figcaption>John Smith – River Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Emily Rivers">
        <figcaption>Emily Rivers – Customer Support</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Same footer content as other pages -->
  </footer>
</body>
</html>
